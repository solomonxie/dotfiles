# [  GENERAL SETTINGS  ]------------------------------------------{
        #set -g default-terminal "screen-256color"
        set -g default-terminal "tmux-256color"     # recover colorful terminal
        set -g display-time 3000
        set -g escape-time 0
        set -g history-limit 65535
        set -g base-index 1
        set -g pane-base-index 1
        set-option -g allow-rename off  # don't rename windows automatically
        #set-clipboard on #Enable clipboard copy

        # ! Restore Namespace
        # tmux会话中，Mac的部分命令如 osascript、open、pbcopy 或 pbpaste等
        #可能会失效（失效命令未列全）
        #对此，我们可以通过安装reattach-to-user-namespace包装程序来解决这个问题
        if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'
# }





# [ Key Binding / Mappings ]--------------{
    # Leader key / Prefix key -> needs 3 steps
        set -g prefix C-f   # Major Prefix
        set -g prefix2 C-b  # Secondary Prefix
        bind C-f send-prefix
        #unbind C-b  # Cancel default Prefix
    # Sorucing config file
        bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
    # Window navigation
        #bind -r M-n previous-window
        #bind -r M-N next-window
    # Pane navigation
        bind -r k select-pane -U # k -- ↑
        bind -r j select-pane -D # j -- ↓
        bind -r h select-pane -L # h -- ←
        bind -r l select-pane -R # l -- →
    # New pane
        unbind '"'
        bind | splitw -v -c '#{pane_current_path}' # Vertical split & enter
        unbind %
        bind - splitw -h -c '#{pane_current_path}' # Horizontal split & enter
    # Statusbar
        bind-key c new-window -n 'shell'
# }



# [  Tmux-Resurrect + Tmux-Continuum  ]----------------------{
    # Huge Bug, & 生成大批量文件 (慎用)  {
        #set -g @resurrect-save-bash-history 'on'  # 保存命令历史
        #set -g @resurrect-capture-pane-contents 'on'  # 保存屏幕内容
    # }
        set -g @resurrect-strategy-vim 'session'
    # tmux-continuum
        set -g @continuum-restore 'on'
        set -g @continuum-save-interval '1' # Interval of saving session
# }


# [  VERSION SPECIFIC SETTINGS  ]-------------------------------{
    # Version-specific commands [grumble, grumble]
    # See: https://github.com/tmux/tmux/blob/master/CHANGES
    # Contributer: @Tom Hale from Stackoverflow
    run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
    if-shell -b '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' \
      "set -g mouse-select-pane on; set -g mode-mouse on; \
        set -g mouse-resize-pane on; set -g mouse-select-window on"
    # In version 2.1 "mouse" replaced the previous 4 mouse options
    if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
      "set -g mouse on"
    # UTF8 is autodetected in 2.2 onwards, but errors if explicitly set
    if-shell -b '[ "$(echo "$TMUX_VERSION < 2.2" | bc)" = 1 ]' \
      "set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on"
    # bind-key syntax changed in 2.4
    if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
      "bind-key -t vi-copy v   begin-selection; \
       bind-key -t vi-copy V   select-line; \
       bind-key -t vi-copy C-v rectangle-toggle; \
       bind-key -t vi-copy y   copy-pipe 'xclip -selection clipboard -in'"
    # Newer versions
    if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
      "bind-key -T copy-mode-vi v   send -X begin-selection; \
       bind-key -T copy-mode-vi V   send -X select-line; \
       bind-key -T copy-mode-vi C-v send -X rectangle-toggle; \
       bind-key -T copy-mode-vi y   send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"
    ## (tmux v2.1+)
        #set-option -g mouse on
    ## (Before tmux 2.1)
        #setw -g mouse-resize-pane on
        #setw -g mouse-select-pane on
        #setw -g mouse-select-window on
        #setw -g mode-mouse on
        #set-window-option -g mode-mouse on
# }




